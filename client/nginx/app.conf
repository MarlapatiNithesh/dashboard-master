server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
    }

    # Error fallback
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
