services:
  dashboard:
    container_name: dashboard
    image: yourdockerhub/dashboard:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # Prevent OOM crashes
    volumes:
      - /opt/app/nginx/conf.d:/etc/nginx/conf.d:ro
      # Optional: override main nginx.conf
      # - /opt/app/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
